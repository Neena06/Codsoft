<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link href="utils.css" rel="stylesheet" type="text/css" /> -->
</head>

<body>
    <div class="container">
    <div class="row">
      <input class="input"type="text">
    </div>
    <div class="row">
      <button class="btn colorgrebtn">AC</button>
      <button class="btn colorgrebtn" onclick="del()">DEL</button>
      <button class="btn  colorgrebtn">%</button>
      <button class="btn colorabtn">/</button>
    </div>
    <div class="row">
      <button class="btn colorgbtn">7</button>
      <button class="btn colorgbtn">8</button>
      <button class="btn colorgbtn">9</button>
      <button class="btn colorabtn">*</button>
    </div>
    <div class="row">
      <button class="btn colorgbtn">4</button>
      <button class="btn colorgbtn">5</button>
      <button class="btn colorgbtn">6</button>
      <button class="btn colorabtn">-</button>
    </div>
    <div class="row">
      <button class="btn colorgbtn">1</button>
      <button class="btn colorgbtn">2</button>
      <button class="btn colorgbtn">3</button>
      <button class="btn colorabtn">+</button>
    </div>
    <div class="row">
      <button class="btn colorgbtn isq">0</button>
      <button class="btn colorgbtn">.</button>
      <button class="btn colorabtn">=</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
